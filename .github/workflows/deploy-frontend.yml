name: Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Frontend Code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Upload Build to Server
        run: |
          ssh -o StrictHostKeyChecking=no simran@YOUR_SERVER_IP "rm -rf /var/www/frontend/*"
          scp -o StrictHostKeyChecking=no -r build/* simran@YOUR_SERVER_IP:/var/www/frontend/

      - name: Reload Nginx
        run: |
          ssh -o StrictHostKeyChecking=no simran@YOUR_SERVER_IP "sudo systemctl reload nginx"
