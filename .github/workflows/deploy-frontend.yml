name: Frontend Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: ✅ Checkout Code
        uses: actions/checkout@v3

      - name: ✅ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ✅ Install Dependencies
        run: npm install

      - name: ✅ Build React App
        run: npm run build

      - name: ✅ Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ✅ Upload Build to Server
        run: |
          ssh -o StrictHostKeyChecking=no simran@122.160.115.189"sudo rm -rf /var/www/frontend/*"
          scp -o StrictHostKeyChecking=no -r build/* simran@122.160.115.189:/var/www/frontend/

      - name: ✅ Reload Nginx
        run: |
          ssh -o StrictHostKeyChecking=no simran@122.160.115.189 "sudo systemctl reload nginx"
